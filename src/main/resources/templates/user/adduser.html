<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Add new user</title>
</head>
<body>
<div layout:fragment="content">

    <form th:action="@{/user/add}" method="post" th:object="${user}" enctype="multipart/form-data">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required="required" class="form-control" th:field="${user.firstName}"/>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input required="required" class="form-control" th:field="${user.lastName}"/>
        </div>

        <div class="form-group">
            <label for="email">Username</label>
            <input required="required" class="form-control" th:field="${user.username}"/>
        </div>

        <div class="form-group">
            <label for="email">Email Address </label>
            <input required="required" class="form-control" th:field="${user.email}"/>
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select name="roleId">
                <option th:each="role:${allRoles}"
                        th:value="${role.id}"
                        th:text="${role.name}"/>
            </select>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input required="required" class="form-control" th:field="${user.password}"/>
        </div>

        <!--<div class="form-group">-->
            <!--<label for="password">Password confirmation</label>-->
            <!--<input required="required" class="form-control" th:field="${user.password}"/>-->
        <!--</div>-->

        <div class="form-group">
            <input type="hidden" th:field="${user.id}"/>
        </div>

        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save
        </button>

    </form>
</div>
</body>
</html>
